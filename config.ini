[MODELS]
DetectionPath = ./hand_detection/frozen_inference_graph.pb
DetectionScoreThreshold = 0.18 # float

ClassificationPath = ./hand_classification/models/numbers_wGarbage_5.h5

[SPEECH]
ActivationTokens = ok hotspot,hey hotspot,hotspot,hot spot # comma-separated strings

[SERVICES]
ApiHandle = http://10.158.18.22:10001/api/services # url (without ending slash)

CallWaitInterval = 2.5 # float
ServicesBypassRepetedCalls = toggle # comma-separated strings
AvailableTags = ai_room,meeting_room,window_left # comma-separated strings

[DECISIONS]
GesturesToActions = turn_on,,toggle,turn_on,turn_on # comma-separated strings
ActionAssociatedPayload = {"turn_on":"brightness","toggle":"brightness"} # json dict
GesturesPayloadRules = 255,,s,i,d # comma-separated i:increase, d:decrease, s:same or int(0 to 255)

MinInferenceQueueLength = 12 # int
MaxInferenceQueueLength = 36 # int
DecisionThreshold = 60 # int or float
EmptyQueueTimeThreshold = 2 # int or float
BrightnessDelta = 10 # int
